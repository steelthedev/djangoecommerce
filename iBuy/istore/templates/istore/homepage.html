{% extends 'layout.html' %}

{% block content %}

<style>
.all{
  padding:60px 0;
  
}
.all  .container .content{

}



.jumbotron{
  background:#ffffff;
  margin:6px;
  border-radius:3px;
  height:95%;

}

.item-box img{
  height:200px;
  width: 100%;
}


.item-box h3, .item-box span{
  color:#111;
  text-decoration:none;
  font-size:26px;
  

}
</style>
<section class="all">
  <div class="container">
    <div class="row">
      {% for product in product %}
      <div class="col-md-4 text-center mt-5">
        <div class=" jumbotron">
        <a href="{% url 'istore:description' slug=product.slug %}">
          <img src="{{product.thumb.url}}" width="100%">
        
        <h3 class="mt-3">{{product.name}}</h3>
        <span>${{product.price}}</span>

        
        </a>
      </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
