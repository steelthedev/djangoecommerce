{% extends 'layout.html' %}

{% load static %}

{% block content %}




  <section class="signin-page account">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3" name="password2">
          <div class="block text-center">
            <a class="logo navbar-brand" href="{% url 'istore:homepage' %}">
              <h1>youBuy</h1>
            </a>
            <h2 class="text-center">Create Your Account</h2>
            <form class="text-left clearfix" method="post" action="{% url 'accounts:signup' %}">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control mt-3" name="first_name"  placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control mt-3" name="last_name"  placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control mt-3" name="username"  placeholder="Username">
              </div>
              <div class="form-group">
                <input type="email" class="form-control mt-3" name="email"  placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control mt-3" name="password"  placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control mt-3" name="password2"  placeholder="Confirm Password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main mt-3 text-center">Sign Up</button>
              </div>
            </form>
            <p class="mt-20">Already hava an account ?<a href="{% url 'accounts:login' %}"> Login</a></p>

          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
