{% extends 'layout.html' %}

{% block content %}

<style>
  .login .container{
    margin-top:32px;
    padding:25px 25px 25px 25px;
    background:#42c5f5;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    position:absolute;
  }
</style>
<section class="login">
<div class="container">
<form action="{% url 'accounts:login' %}" method="post">
  {% csrf_token %}
  <div class="row justify-content-center">
    <div class="col-md-12 mt-5">
      
      
      
<div class="form-group">
      {{form.username.label}}
      {{form.username}}
     <p> {{form.username.help_text}}</p>
      </div>
      
      
      
      <div class="form-group">
      {{form.password.label}}
      {{form.password}}
      </div>
    
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
      </div>
    <button class="btn btn-outline-white" type="submit" name="submit">Login</button>
    
  </div>
</form>
</div>
</section>

  {% endblock %}
